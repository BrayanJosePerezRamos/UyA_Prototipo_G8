<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMediaList</title>
    <link rel="stylesheet" href="./CSS/title.css">
    <link rel="stylesheet" href="./CSS/table.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./JS/APIrequest.js" type="text/javascript"></script>
    <script src="./JS/validacion.js" type="text/javascript"></script>
    <script src="./JS/EmailScript.js" type="text/javascript"></script>
    <script src="./JS/footer.js" type="text/javascript"></script>

  </head>
  <body>
    <!-- Cabecera logo y titulo centrado, y el iniciar sesion a la derecha del todo -->
    <!-- Cabecera -->
    <div class="bg-dark text-white text-center py-3 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="img/french-fries.png" width="50e" alt="Logo de MyMediaList" class="navbar-logo">
        <h1><a class="navbar-text" href="./index.html" style="text-decoration: none;">MyMediaList</a></h1>


      </div>
      <button class="btn btn-outline-light">Iniciar Sesión/Registrarse</button>
    </div>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Botón de hamburguesa para navegación en dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Elementos de navegación -->
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Películas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anime</a>
            </li>
          </ul>
        </div>
        
        <!-- Barra de búsqueda -->
        <form class="form-inline">
          <div class="input-group ml-auto">
            <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
            <div class="input-group-append">
              <button class="btn btn-outline-light" type="submit">Buscar</button>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <div class="container mt-5">
      <form id="myForm">
        <div class="input-group mb-3 align-items-center">
          <div class="input-group-prepend">
            <span class="input-group-text">Nombre</span>
          </div>
          <input id="nombre" type="text" class="form-control flex-fill" placeholder="Ingresa tu nombre">
          <div id="nombreError" class="invalid-feedback" style="display: none;">El campo nombre no puede estar vacío</div>
        </div>
    
        <div class="input-group mb-3 align-items-center">
          <div class="input-group-prepend">
            <span class="input-group-text">Email</span>
          </div>
          <input id="email" type="email" class="form-control flex-fill" placeholder="Ingresa tu email">
          <div id="emailError" class="invalid-feedback" style="display: none;">Ingresa un email válido</div>
        </div>
    
        <div class="input-group mb-3 align-items-center">
          <div class="input-group-prepend">
            <span class="input-group-text">Descripción</span>
          </div>
          <textarea id="descripcion" class="form-control flex-fill" placeholder="Ingresa una descripción"></textarea>
          <div id="descripcionError" class="invalid-feedback" style="display: none;">La descripción no puede estar vacía</div>
        </div>
    
        <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
      </form>
    
      <script>
        validateContactForm();
      </script>
    </div> 

    <!-- Ponemos un espacio entre el footer y el último elemento -->
    <br> <!-- Espacio añadido -->
    <!-- Footer -->
    <div id="footer-container"></div>
    <script>includeFooter();</script>
    <!-- Footer -->

    <!-- Enlace a los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
