<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMediaList</title>
    <link rel="stylesheet" href="./CSS/title.css">
    <link rel="stylesheet" href="./CSS/table.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./JS/APIrequest.js" type="text/javascript"></script>
    <script src="./JS/validacion.js" type="text/javascript"></script>
    <script src="./JS/EmailScript.js" type="text/javascript"></script>
    <script src="./JS/include.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="header-container"></div>
    <script>includeHeader();</script>
    </div>

    <!-- breadcrump -->
    <div class="container py-1"> <!-- Se envuelve el breadcrumb en un contenedor -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./index.html">Inicio</a></li> 
          <li class="breadcrumb-item active" aria-current="page">Contacto</li> 
        </ol>
      </nav>
    </div> 



    <!--Ti­tulo-->
    <div class="container mt-5">
      <form id="myForm">
        <!--Nombre-->
        <div class="mb-3 align-items-center">
          <label for="nombre" class="form-label">Nombre:</label>
          <input id="nombre" type="text" class="form-control flex-fill" placeholder="Ingresa tu nombre" aria-label="Nombre">
          <div id="nombreError" class="invalid-feedback" tabindex="0" style="display: none;">El campo nombre no puede estar vacío</div>
        </div>
    
        <!--Email-->
        <div class="mb-3 align-items-center">
          <label for="email" class="form-label">Direcci&oacute;n Email</label>
          <input id="email" type="email" class="form-control flex-fill" placeholder="Ingresa tu email" aria-label="Email">
          <div id="emailError" class="invalid-feedback" tabindex="0" style="display: none;">Ingresa un email válido</div>
        </div>
    
        <!--Desc-->
        <div class="mb-3 align-items-center">
          <label for="descripción" class="form-label">Descripción</label>
          <textarea id="descripcion" class="form-control flex-fill" placeholder="Ingresa una descripción" aria-label="Descripcion"></textarea>
          <div id="descripcionError" class="invalid-feedback" tabindex="0" style="display: none;">La descripción no puede estar vacía</div>
        </div>
        
        <div class="mb-3 align-items-center">
          <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>

        </div>
      </form>
    
      <script>
        validateContactForm();
      </script>
    </div> 

    <!-- Ponemos un espacio entre el footer y el último elemento -->
    <br> <!-- Espacio añadido -->
    <!-- Footer -->
    <div id="footer-container"></div>
    <script>includeFooter();</script>
    <!-- Footer -->
  </body>
</html>
