<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMediaList</title>
    <link rel="stylesheet" href="./CSS/title.css">
    <link rel="stylesheet" href="./CSS/table.css">
    <link rel="stylesheet" href="./CSS/movie.css">
    <link rel="stylesheet" href="./CSS/spinner.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./JS/APIrequest.js" type="text/javascript"></script>
    <script src="./JS/include.js" type="text/javascript"></script>
    <script src="./JS/validacion.js" type="text/javascript"></script>
  <script src="./JS/EmailScript.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="header-container"></div>
    <script>includeHeader();</script>
    </div>

    <!-- breadcrump -->
    <div class="container py-1"> <!-- Se envuelve el breadcrumb en un contenedor -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Inicio</li> 
        </ol>
      </nav>
    </div>   
    
    <!-- Cuerpo de la página -->
    <div class="container mt-5">
      <h2 tabindex="0">Series</h2>
      <table id="series-table" class="table table-striped">
        <tbody>
        </tbody>
      </table>
      <div class="custom-container">
        <div class="spinner-border text-primary custom-spinner" id="spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <script>
        const seriesTableBody = document.querySelector('#series-table tbody');
    
        async function displaySeriesList(year) {
          const series = await getTopAnimes('WINTER',year);
          console.log(series);
    
          const coverImages = await getAnimeCoverImages(series);
    
          let rowCount = 0;
          let seriesTableRow;
    
          for (let i = 0; i < series.length; i++) {
            if (rowCount === 0) {
              // crear una nueva fila
              seriesTableRow = document.createElement('tr');
              seriesTableBody.appendChild(seriesTableRow);
            }
    
            // crear celdas para la portada y el título
            const seriesCoverCell = document.createElement('td');
            const seriesTitleCell = document.createElement('td');
    
            // crear enlace para la portada y envolver la imagen dentro de él
            const seriesCoverLink = document.createElement('a');
            seriesCoverLink.href = await getAnimePage(series[i]);
            const seriesCoverImg = document.createElement('img');
            seriesCoverImg.style.width = '5vw'; // establecer el ancho en 5vw
            seriesCoverImg.src = coverImages[i];
            seriesCoverImg.alt = `${series[i]} cover image`;
            seriesCoverLink.appendChild(seriesCoverImg);
            seriesCoverCell.appendChild(seriesCoverLink);
    
            // crear enlace para el título y establecer el href y el texto
            const seriesTitleLink = document.createElement('a');
            seriesTitleLink.href = await getAnimePage(series[i]);
            const seriesTitle = document.createElement('h2');
            seriesTitle.textContent = series[i];
            seriesTitleLink.appendChild(seriesTitle);
            seriesTitleCell.appendChild(seriesTitleLink);
    
            // agregar celdas a la fila
            seriesTableRow.appendChild(seriesCoverCell);
            seriesTableRow.appendChild(seriesTitleCell);
    
            // aumentar el contador de fila y restablecerlo a 0 si llega a 5
            rowCount++;
            if (rowCount === 5) {
              rowCount = 0;
            }
          }
    
          // Ocultar el spinner después de cargar las series
          document.getElementById('spinner').style.display = 'none';
        }
    
        displaySeriesList(2023);
      </script>
    </div>
    
    
    <div class="container mt-5">
      
    </div>
    
    <div class="container mt-5">
      
    </div>

    <!-- Ponemos un espacio entre el footer y el último elemento -->
    <br> <!-- Espacio añadido -->
    <!-- Footer -->
    <div id="footer-container"></div>
    <script>includeFooter();</script>
    <!-- Footer -->

  </body>
</html>
