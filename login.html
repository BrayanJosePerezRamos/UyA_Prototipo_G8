<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./CSS/includes.css">
    <link rel="stylesheet" href="./CSS/title.css">
    <link rel="stylesheet" href="./CSS/table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./JS/include.js" type="text/javascript"></script>
    <script src="./JS/EmailScript.js" type="text/javascript"></script>


  </head>
  <body>
    <div id="header-container"></div>
    <script>includeHeader();</script>
    </div>

    <!-- breadcrump -->
    <div class="container py-1"> <!-- Se envuelve el breadcrumb en un contenedor -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./index.html">Inicio</a></li> 
          <li class="breadcrumb-item active" aria-current="page">Login</li> 
        </ol>
      </nav>
    </div>  

    <!-- Contenedor del loggin -->
    <div class="container py-1"> 
        <form class="row g-3">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar Usuario</label>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
    <!-- Ponemos un espacio entre el footer y el último elemento -->
    <br> <!-- Espacio añadido -->
    <!-- Footer -->
    <footer>
      <div class="footer-container" id="footer-container"></div>
      <script>includeFooter();</script>
    </footer>
    <!-- Footer -->

    <!-- Script para las reseñas -->
    <script src="./JS/resenias.js" type="text/javascript"></script>

    <script src="./JS/validacion.js" type="text/javascript"></script>
  </body>
</html>
